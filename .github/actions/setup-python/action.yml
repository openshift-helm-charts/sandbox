name: Setup Python
description: |
  Consistently installs python across this project. Should be used as a
  replacement for direct calls to actions/setup-python.

  Serves as the single place to update python versions over time across the
  project.
runs:
  using: composite
  steps:
  - uses: actions/setup-python@v5
    id: setup-python
    with:
      python-version: '3.10'
  - name: Attempt to restore cached virtualenv
    uses: actions/cache/restore@v4
    id: cache
    with:
      key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('scripts/requirements.txt') }}
      path: ve1
  - name: Setup venv on cache-miss
    if: steps.cache.outputs.cache-hit != 'true'
    shell: bash
    run: |
      # set up python
      python3 -m venv ve1
      cd scripts
      ../ve1/bin/pip3 install -r requirements.txt
      ../ve1/bin/pip3 install .
      cd ..
  - name: Cache virtualenv on cache-miss
    if: steps.cache.outputs.cache-hit != 'true'
    uses: actions/cache/save@v4
    with:
      key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('scripts/requirements.txt') }}
      path: ve1
